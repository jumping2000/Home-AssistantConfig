    value_template: "{{ value_json['StatusFWR'].Version }}"

  - platform: mqtt
    name: Versione Blitzwolf Cucina
    state_topic: "stat/blitzwolf-02/STATUS2"
    value_template: "{{ value_json['StatusFWR'].Version }}"

################################################################# 
  - platform: mqtt
    name: "Blitzwolf 01 Signal Strenght"
    state_topic: "tele/blitzwolf-01/STATE"
