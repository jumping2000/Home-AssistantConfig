    name: Shelly Ingresso MQTT
    value_template: "{{ value_json['mqtt'].connected }}"

  - platform: rest
    resource: http://192.168.1.150/status
    name: Shelly Cucina MQTT
    value_template: "{{ value_json['mqtt'].connected }}"
    
