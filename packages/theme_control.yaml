input_select:
  choose_theme_frontend:
    name: 'Tema Frontend'
    options:
      - default
      - vintage
      - light pink
      - midnight
      - dark_red
      - mononight
      - night_theme
      - cleardark
      - slate
      - dark_purple
      - dark_cyan
    initial: default
    icon: mdi:palette

#################################################################
#                                                               #
#                          Automations                          #
#                                                               #
#################################################################
automation:
  - alias: 'Cambia tema'
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_select.choose_theme_frontend
    action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {{states('input_select.choose_theme_frontend')}}

  - alias: Random Theme At Startup
    initial_state: true
    hide_entity: true  
    trigger:
    - platform: homeassistant
      event: start
    - platform: sun
      event: sunset
    - platform: sun
      event: sunrise
    action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {% if states.sun.sun.state == "above_horizon" %}
          {{ ["light_pink", "default", "vintage", "cleardark", "slate"] | random  }}
          {% else %}
          {{ [ "dark_red", "midnight", "mononight", "night_theme","dark_purple", "dark_cyan" ] | random  }}
          {% endif %}

